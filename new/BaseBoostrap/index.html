
<html>
  <head>
		<title>Estacionamento JS</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
	</head>
	<body onload="mostraPatio()">
		<div class = "container"> 
			<div class="header clearfix">
				<h2>Estacionamento JS </h2> 
				<div class="jumbotron">
					<form id="formulario">
						<div class="from-group">
							<label>Modelo do Veiculo :</label>
							<input type="text" id="modeloCarro" class="form-control">
						</div>  
						<div class="from-group">
							<label>Placado do Veiculo :</label>
							<input type="text" id="placaCarro" name="" class="form-control">
						</div> 
						<button type="submit" class="btn btn-primary">Adicionar</button>
						  <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
						    Valores
						  </a>

							<div class="collapse" id="collapseExample">
							  <div class="card card-body">
							   <b>Valores do estacionamento</b>
							   <p>Valor base do estacionamento: R$: 1,00</p> 
							   <p>A cada Hora que estacionado, e adicionado: R$: 1,00</p> 
							   <p>Menos de 01 hora : R$ 2,00<p>
							  </div>
							</div>

					</form> 
				</div>
			</div>

			<div class="row marketing">
				<div class="col-lg-12">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Modelo</th> 
								<th>Placa</th> 
								<th>Hora</th> 
								<th>Finalizar</th>
							</tr>
						</thead>
						<tbody id="resultados"> </tbody>
					</table>
				</div>
			</div>

		</div>
		<script src="js/jquery.js"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="js/main.js"></script>
	</body>
</html>
